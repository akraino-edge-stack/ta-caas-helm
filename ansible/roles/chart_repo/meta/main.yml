dependencies:
  - role: creategroup
    _name: chartrepo
    _gid: "{{ caas.uid.chartrepo }}"
    become: true
    become_user: "root"

  - role: createuser
    _name: chartrepo
    _group: chartrepo
    _groups: ''
    _shell: /sbin/nologin
    _home: /
    _uid: "{{ caas.uid.chartrepo }}"
    become: true
    become_user: "root"

  - role: cert
    instance: "chart-repo{{ nodeindex }}"
    cert_path: /etc/chart-repo/ssl
    common_name: "chartrepo-server"
    add_users:
      - chartrepo
    alt_names:
      dns:
        - "{{ caas.chart_repo_url }}"
    become: true
    become_user: "root"

  - role: docker_image_load
    images:
      - chartrepo

  - role: docker_image_push
    images:
      - chartrepo
    when: nodename | search("caas_master1")

  - role: manifests
